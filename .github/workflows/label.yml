name: Auto Labeling

on:
  issues:
    types:
      - opened
      - edited

jobs:
  labeling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: harupy/auto-labeling@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          label-pattern: '- \[(.*?)\] *\*(.+?)\*' # matches '- [x] `label`'